<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Mohammad Fathi">

    <title>Share Center</title>
    <link rel="shortcut icon" type="image/png" href="/public/img/fav-icon.ico" />
    
    <link rel="stylesheet" type="text/css" media="screen" href="/public/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/public/css/contextmenu.css" />
    
    <script src="/public/js/uploader.js"></script>
    <script src="/public/js/deletefile.js"></script>
    <script src="/public/js/getfilelist.js"></script>
    <script src="/public/js/fileselector.js"></script>
    <script src="/public/js/checkbrowser.js"></script>
</head>

<body onmouseup="startSelection(event)">
    <!-- <div id="delete_blocker_panel">
        <img src="/img/remove.gif">
    </div> -->

    <div id="fileuploader">
        <p><b>Upload files</b></p>
        <form id="form_fileUpload" method="POST" action="/?type=file" enctype="multipart/form-data">
            <input type="file" name="file"> <!-- required -->
            <input type="button" name="uploadbutton" onclick="uploadToServer(
                document.getElementById('form_fileUpload'),
                document.getElementById('progressBar'),
                document.getElementById('progress-percentage'),
                'fileholder',
                'loadinggif')" value="Upload">
        </form>
    </div>

    <div id="progress" class="progressBar-container">
        <p id="progress-percentage">0%</p>
        <div id="progressBar"></div>
    </div>

    <script>
        if(isInternetExplorer())
        {
            document.getElementById('fileuploader').innerHTML = '<span class="alertmessage">Internet Explorer doesn\'t support some functionalities!</span>';
            document.getElementById('progress').outerHTML = '';
        }
    </script>

    <div><img id="loadinggif" src="/public/img/loading.gif" alt="Loading Files..."></div>
    
    <div class="header-buttons">
        <div  onclick="//createnewfolder()" title="New Folder">
            <img src="/public/img/new-folder.png">
        </div>
        <div onclick="getListOfFiles('fileholder', 'loadinggif', 'directoryDisplayer')" title="Refresh">
            <img src="/public/img/refresh-icon.png">
        </div>
    </div>

    <div id="directoryDisplayer" class="directoryDisplayer">
        <span class="directory">files</span>
    </div>

    <div id="fileholder">
        <!-- files will be listed here -->
    </div>

    <div id="selector"></div>

    <script>
        // get list of files on start
        getListOfFiles('fileholder', 'loadinggif', 'directoryDisplayer');
    </script>
</body>

</html>
