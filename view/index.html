<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>File Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="/img/fav-icon.ico" />
</head>
<body>
    <!-- loading scripts and styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="/css/style.css" />
    <script src="/js/getfilelist.js"></script>
    <script src="/js/uploader.js"></script>

    <div id="fileuploader">
        <p><b>Send File</b></p>
        <form id="form_fileUpload" method="POST" action="/?type=file" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="button" onclick="uploadToServer(document.getElementById('form_fileUpload'), document.getElementById('progressBar'))" value="Upload">
        </form>
    </div>

    <div class="progressBar">
        <div id="progressBar"></div>
    </div>

    <div><img id="loadinggif" src="/img/200.gif" alt="Loading Files..."></div>
    
    <div class="fileholder">
        <table class="fileproperties" id="fileholder"></table>
    </div>
    
    <script>getListOfFiles('fileholder', 'loadinggif')</script>
</body>
</html>
